# Site settings
title: MRGT.me # site title
description: >- # site description
  Personal website portfolio and blog.
lang: en-GB # language
timezone: Europe/London # timezone
repo: https://github.com/pensive.coding/home.mrgt.me # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Marco Germanier # author name
  bio: >- # tell to the world
    Economics and Computing graduate. Aspiring economist. Interested in financial markets, and everything crypto.
  github: pensive.coding # github username
  email: marco@mrgt.me # email adress
  avatar: /assets/img/dino.jpg # change with your own avatar

# URL settings
url: "https://home.mrgt.me" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
